

<div class="container" >
    <div class="login-container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <form id="login-form" class="" [formGroup]="loginform" (submit)="submit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password"formControlName="password" name="password" required>
                    </div>
                    <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary mt-3">Login</button>
                    <span class="m-2" style="color: red;">{{message}}</span>

                </form>
            </div>
        </div>
    </div>
</div>
